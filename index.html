                   # Guiding Principles
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Guiding Principle
                   ## Lead rather then dictate
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Guiding Principle
                   ## Leverage tribal knowledge
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Guiding Principle
                   ## Efficient meaningful processes
                   - "Individuals and interactions over processes and tools"<!-- .element: class="fragment"-->
                   Note:
                   - Processes are important for quality
                   - Processes should be revaluated often to make sure they still meaningful
                   - Low tolerance for repetitive manual tasks
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Guiding Principle
                   ## Automate<!-- .element: style="float: left;" -->
                   ## Everything!<!-- .element: style="float: left; margin-left: 15px" class="fragment strike"-->
                   ## as much as makes sense<!-- .element: class="fragment"-->
                   Note:
                   - Dont over automate
                   - use automation to raise confidence to the success of changes made to the system
                   - free up QA to focused manual testing
                  </script>
              </section>
              <section data-markdown>
                  <script type="text/template">
                   ### Guiding Principle
                   ## Focused manual testing
                   Note:
                   - With strong automation it leaves impowered humans to do focused manual testing
                   - Manual testing changes in small incremental chunks
                  </script>
              </section>
          </section>
